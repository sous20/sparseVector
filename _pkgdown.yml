home:
  title: Efficient Sparse Numeric Vector Implementation
  description: >
    An R package providing an S4 class for representing sparse numeric vectors
    efficiently. Store only non-zero values and their positions, saving memory
    and computation time. Includes methods for arithmetic operations, statistical
    functions, and transformations.

